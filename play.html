<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://diskominfo.samarindakota.go.id/storage/Template/favicon.png">
    <title>CCTV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #main-content {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
      }

      #grid-container {
        flex-grow: 1;
        display: grid;
        gap: 1px;
        border: 1px solid black;
        background-color: black;
        position: relative;
        /* Makes the grid-container the positioning context */
      }

      .grid-item {
        position: relative;
        border: 1px solid black;
      }

      .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: fill;
        /* Stretch image without maintaining aspect ratio */
        cursor: pointer;
        /* Change cursor to indicate clickable */
      }

      #menu {
        display: flex;
        background-color: #333;
        color: white;
        gap: 5px;
        padding: 10px;
        overflow-y: auto;
        /* Enable vertical scrolling */
      }

      #menu button {
        background-color: #555;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 20px;
        /* Increase font size for icons */
      }

      #menu button:hover {
        background-color: #777;
      }

      /* Centered link list overlay within the grid */
      #link-list {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        color: black;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 100;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      #link-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #link-list ul li {
        margin: 10px 0;
      }

      #link-list ul li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }

      /* Portrait: menu at the bottom and buttons stretch */
      @media (orientation: portrait) {
        body {
          flex-direction: column;
        }

        #menu {
          flex-direction: row;
          width: 100%;
          justify-content: space-between;
          align-items: stretch;
          /* Stretch buttons in portrait mode */
        }

        #menu button {
          flex-grow: 1;
          /* Buttons stretch to fill available space */
        }

        #main-content {
          flex-direction: column;
        }
      }

      /* Landscape: menu on the right and buttons stretch */
      @media (orientation: landscape) {
        body {
          flex-direction: row;
        }

        #menu {
          flex-direction: column;
          width: auto;
          height: 100%;
          justify-content: flex-start;
          align-items: stretch;
          /* Stretch buttons in landscape mode */
          overflow-y: auto;
          /* Enable vertical scrolling */
        }

        #menu button {
          flex-grow: 1;
          /* Buttons stretch to fill available space */
        }

        #main-content {
          flex-direction: row;
        }

        #grid-container {
          width: calc(100% - 100px);
          /* Adjust grid width to leave space for menu */
        }
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div id="grid-container" class="swipeArea">
        <!-- Link list that will overlay in the center of the grid -->
        <div id="link-list">
          <ul>
            <li>
              <a href="#">Link 1</a>
            </li>
            <li>
              <a href="#">Link 2</a>
            </li>
            <li>
              <a href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </div>	  
      <div id="menu">
        <button id="fullscreen-btn" class="swipeArea">‚õ∂</button>
        <button id="menu-btn" style="display: none;">‚ò∞</button>
        <button id="refresh-btn">üîÑ</button>
        <button id="play-btn">‚ñ∂Ô∏è</button>
        <button id="stop-btn" style="display: none;">‚èπÔ∏è</button>
        <button id="prev-btn">‚è™</button>
        <button id="next-btn">‚è©</button>
        <button id="zoom-btn" class="swipeArea">ü™ü</button>

      </div>
    </div>
	  <div id="fullscreen-prompt" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
		<!-- <h1>Do you want to enter<br>fullscreen mode?</h1> -->
		<div class="button-container">
		  <button id="enter-fullscreen-btn" class="btn">Fullscreen mode</button>
		  <button id="dismiss-btn" class="btn">Normal mode</button>
		</div>
	  </div>

  <style>
    /* Button styles */
    .btn {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50; /* Green */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%; /* Full width of the container */
    }

    /* Button hover effects */
    .btn:hover {
      background-color: #45a049;
    }

    /* Style for 'No, Thanks' button */
    #dismiss-btn {
      background-color: #f44336; /* Red */
    }

    #dismiss-btn:hover {
      background-color: #e53935;
    }

    /* Stack buttons vertically */
    .button-container {
      display: flex;
      flex-direction: column; /* Stack vertically */
      align-items: center;
    }

    /* Fullscreen prompt box styling */
    #fullscreen-prompt {
      max-width: 300px;
    }
  </style>	
    <script>
      var jsonUrl = 'diskominfo.json';
      var dataCount = -1;
      var dataJson;
      const groupId = getQueryParam('id') ?? 'diskominfo';
      var isAskFullscreen = parseInt(getQueryParam('full') ?? 1, 10);
      var modeIndex = parseInt(getQueryParam('mode') ?? 0, 10);
      var imgIndex = parseInt(getQueryParam('from') ?? 0, 10);
      var zoomIndex = parseInt(getQueryParam('zoom') ?? 1, 10);
      var totalRows = parseInt(getQueryParam('row') ?? 0, 10);
      var totalColumns = parseInt(getQueryParam('col') ?? 0, 10);
      var totalCells = 0;
      var fixCell = false;
      if ((totalRows * totalColumns) > 0) {
        fixCell = true
      }

      //console.log('row='+totalRows+'col='+totalColumns);
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
	  
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            alert(`Error attempting to enable full-screen mode: ${err.message}`);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

	  function askFullscreen() {
		  const menu = document.getElementById('menu');
		  menu.style.display = 'none';
		  const fullscreenPrompt = document.getElementById('fullscreen-prompt');
		  fullscreenPrompt.style.display = 'block'; // Show the prompt

		  // Handle button clicks
		  document.getElementById('enter-fullscreen-btn').addEventListener('click', () => {
			document.documentElement.requestFullscreen().catch(err => {
				alert(`Error attempting to enable full-screen mode: ${err.message}`);
			});
			fullscreenPrompt.style.display = 'none'; // Hide the prompt
			menu.style.display = '';
			isAskFullscreen = 0;
			createGrid();
		  });

		  document.getElementById('dismiss-btn').addEventListener('click', () => {
			fullscreenPrompt.style.display = 'none'; // Hide the prompt if the user dismisses
			menu.style.display = '';
			isAskFullscreen = 0;
			createGrid();
		  });
	  }
	  
      async function loadData() {
        console.log('load data');
        try {
          const response = await fetch(jsonUrl);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          dataJson = await response.json();
          dataCount = dataJson.length;
          createGridItem();
        } catch (error) {
          console.error('There has been a problem with your fetch operation:', error);
        }
      }
      async function createGridItem() {
        console.log('recreate grid item');
        try {
          const gridContainer = document.getElementById('grid-container');
          const linkList = document.getElementById('link-list');
          if (linkList.parentNode) {
            gridContainer.removeChild(linkList);
          }
          gridContainer.innerHTML = '';
          dataJson.slice(imgIndex, imgIndex + totalCells).forEach(item => {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            var newTimestamp = new Date().getTime();
            var srcurl = item.url + '/cover?t=' + newTimestamp;
            srcurl = srcurl.replace('/media/', '/api/');
            const img = document.createElement('img');
            img.src = srcurl;
            //img.src = 'https://via.placeholder.com/1600x900'; 
            img.alt = item.title;
            img.onerror = () => {
              const fallbackText = document.createElement('div');
              fallbackText.style.color = 'white';
              fallbackText.style.backgroundColor = 'black';
              fallbackText.style.textAlign = 'center';
              fallbackText.style.height = '100%';
              fallbackText.style.display = 'flex';
              fallbackText.style.justifyContent = 'center';
              fallbackText.style.alignItems = 'center';
              fallbackText.innerHTML = img.alt + '<br> not available '; 
              gridItem.innerHTML = '';
              gridItem.appendChild(fallbackText);
            };
            img.addEventListener('click', () => {
              const linkList = document.getElementById('link-list');
              if (linkList.style.display === 'block') {
                linkList.style.display = 'none';
              } else {
                // Create fullscreen overlay if the link list is not visible
                const fullImg = document.createElement('img');
                fullImg.src = img.src;
                fullImg.style.width = '100vw';
                fullImg.style.height = '100vh';
                fullImg.style.objectFit = 'contain';
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '1000';
                overlay.onclick = () => document.body.removeChild(overlay);
                overlay.appendChild(fullImg);
                document.body.appendChild(overlay);
              }
            });
            gridItem.appendChild(img);
            gridContainer.appendChild(gridItem);
          });
          gridContainer.appendChild(linkList);
        } catch (error) {
          console.error('There has been a problem with your fetch operation:', error);
        }
      }

      function createGrid(newZoomIndex = zoomIndex) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let columns, rows;
        if (fixCell) {
          columns = totalColumns;
          rows = totalRows;
        } else {
          if (newZoomIndex <= 0) {
            columns = 1;
            rows = Math.round(screenHeight / ((screenWidth / columns) / 16 * 9));
          } else {
            if (screenWidth < screenHeight) {
              columns = 1 + newZoomIndex - 1;
              rows = Math.round(screenHeight / ((screenWidth / columns) / 16 * 9));
              //console.log('1 col= '+columns);
            } else if (screenWidth > screenHeight) {
              columns = 2 + newZoomIndex - 1;
              rows = Math.round(screenHeight / ((screenWidth / columns) / 16 * 9));
              //console.log('2 col= '+columns);
            } else {
              columns = 2 + newZoomIndex - 1;
              rows = 3 + newZoomIndex - 1;
              //console.log('3 col= '+columns);
            }
          }
          /*
            const splitHeight = 800;
            const splitWidth = 600;
            if (screenHeight < splitHeight && screenWidth < screenHeight) {
          	columns = 1;
          	rows = Math.round(screenHeight / (screenWidth / 16 * 9));
            } else if (screenHeight >= splitHeight && screenWidth < screenHeight) {
          	if (screenWidth < splitWidth ) { columns = 1; }
          	else { columns = 2; }
          	rows = Math.round(screenHeight / ((screenWidth / 2) / 16 * 9));
            } else if (screenWidth < splitWidth && screenWidth > screenHeight) {
          	columns = 1;
          	rows = Math.round(screenHeight / (screenWidth / 16 * 9));
            } else if (screenWidth >= splitWidth && screenWidth > screenHeight) {
          	columns = 2;
          	rows = Math.round(screenHeight / ((screenWidth / 2) / 16 * 9));
            } else if (screenWidth < splitWidth) {
          	columns = 1;
          	rows = 2;
            } else {
          	columns = 2;
          	rows = 3;
            }
            */
        }
        if (columns !== totalColumns || rows !== totalRows || totalCells == 0) {
          console.log('recreate grid ' + columns + 'x' + rows);
          const gridContainer = document.getElementById('grid-container');
          gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
          gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
          totalColumns = columns;
          totalRows = rows;
          totalCells = columns * rows;
		  zoomIndex = newZoomIndex;
          if (dataCount < 0) {
            loadData();
          } else {
            createGridItem();
          }
        }
      }
	
	  function nextContent() {
		if ((imgIndex + totalCells) < dataCount) {
		  imgIndex = imgIndex + totalCells;
		}
		createGridItem();	  
	  }
	  
	  function prevContent() {
		imgIndex = imgIndex - totalCells;
		if (imgIndex < 0) {
		  imgIndex = 0;
		}
		createGridItem();	  
	  }
	  
      function handleButtonClick(buttonId) {
        const playbtn = document.getElementById('play-btn');
        const stopbtn = document.getElementById('stop-btn');
        switch (buttonId) {
          case 'fullscreen-btn':
            toggleFullscreen();
            break;
          case 'menu-btn':
            const linkList = document.getElementById('link-list');
            linkList.style.display = linkList.style.display === 'block' ? 'none' : 'block';
            break;
          case 'refresh-btn':
            createGridItem();
            break;
          case 'play-btn':
            playbtn.style.display = 'none';
            stopbtn.style.display = 'block';
            break;
          case 'stop-btn':
            playbtn.style.display = 'block';
            stopbtn.style.display = 'none';
            break;
          case 'prev-btn':
		    prevContent()
            break;
          case 'next-btn':
		    nextContent()
            break;
          case 'zoom-btn':
            //alert('Zoom In button clicked');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            var minWidth;
            if (screenWidth > screenHeight) {
              minWidth = screenHeight;
            } else {
              minWidth = screenWidth;
            }
            maxZoom = Math.floor(minWidth / 270);
            if (maxZoom < 2) {
              maxZoom = 2;
            }
            newzoomIndex = (zoomIndex + 1) % maxZoom;
			console.log('zoom='+zoomIndex+' / to='+newzoomIndex)
			createGrid(newzoomIndex); 
            break;
          case 'zoom-in-btn':
            alert('Zoom In button clicked');
            break;
          case 'zoom-out-btn':
            alert('Zoom Out button clicked');
            break;
          default:
            alert('Unknown button clicked');
        }
      }
	  function onLoad() {
	    if(isAskFullscreen==1) {
			askFullscreen();
		} else {
			createGrid();
		}
	  }
	  function onResize() {
		//console.log('resize');
	    if(isAskFullscreen==0) {
			createGrid();
		}
	  }
	  
      document.getElementById('fullscreen-btn').addEventListener('click', () => handleButtonClick('fullscreen-btn'));
      document.getElementById('menu-btn').addEventListener('click', () => handleButtonClick('menu-btn'));
      document.getElementById('refresh-btn').addEventListener('click', () => handleButtonClick('refresh-btn'));
      document.getElementById('play-btn').addEventListener('click', () => handleButtonClick('play-btn'));
      document.getElementById('stop-btn').addEventListener('click', () => handleButtonClick('stop-btn'));
      document.getElementById('prev-btn').addEventListener('click', () => handleButtonClick('prev-btn'));
      document.getElementById('next-btn').addEventListener('click', () => handleButtonClick('next-btn'));
      document.getElementById('zoom-btn').addEventListener('click', () => handleButtonClick('zoom-btn'));
	  /*
	  document.getElementById('zoom-in-btn').addEventListener('click', () => handleButtonClick('zoom-in-btn'));
      document.getElementById('zoom-out-btn').addEventListener('click', () => handleButtonClick('zoom-out-btn'));
	  */
      window.addEventListener('load', onLoad);
      window.addEventListener('resize', onResize);
	  
	  function zoomBack() {
		//alert('Zoom In button clicked');
		const screenWidth = window.innerWidth;
		const screenHeight = window.innerHeight;
		var minWidth;
		if (screenWidth > screenHeight) {
		  minWidth = screenHeight;
		} else {
		  minWidth = screenWidth;
		}
		maxZoom = Math.floor(minWidth / 270);
		if (maxZoom < 2) {
		  maxZoom = 2;
		}
		newzoomIndex = (zoomIndex - 1) % maxZoom;
		if(newzoomIndex<0) { newzoomIndex = maxZoom-1; }
		console.log('zoomBack='+zoomIndex+' / to='+newzoomIndex)
		createGrid(newzoomIndex); 
	  }
	  
	  function swipeEvent(id, swipeid) {
		console.log('swipe='+id+' / to='+swipeid)
		if(id=='grid-container') {
			switch (swipeid) {
				case 'l':
					nextContent();
					break;
				case 'r':
					prevContent();
					break;
			}
		} else if(id=='zoom-btn') {
			zoomBack();
		}
	  }
	  
		let swipeAreas = document.querySelectorAll('.swipeArea');

		let startX = 0;
		let startY = 0;
		let endX = 0;
		let endY = 0;
		const minSwipeDistance = 50;

		// Swipe handler function
		function handleSwipeStart(e) {
			startX = e.touches[0].clientX;
			startY = e.touches[0].clientY;
		}

		function handleSwipeMove(e) {
			endX = e.touches[0].clientX;
			endY = e.touches[0].clientY;
		}

		function handleSwipeEnd(e) {
			if((endX==0)&&(endY==0)) {
				return;
			}
			let diffX = endX - startX;
			let diffY = endY - startY;
			//console.log('endX='+endX+' / startX='+startX);
			//console.log('endY='+endY+' / startY='+startY);

			// Identify which swipe area was swiped
			let swipeAreaId = e.currentTarget.getAttribute('id');
			// Determine swipe direction
			if (Math.abs(diffX) > Math.abs(diffY)) {
				// Horizontal swipe
				if (Math.abs(diffX) > minSwipeDistance) {
					console.log('x='+Math.abs(diffX)+' > '+minSwipeDistance);
					if (diffX > 0) {
						swipeEvent(swipeAreaId,'r');
						//alert('Swipe Right on Area ' + swipeAreaId);
					} else {
						swipeEvent(swipeAreaId,'l');
						//alert('Swipe Left on Area ' + swipeAreaId);
					}
				}
			} else {
				// Vertical swipe
				if (Math.abs(diffY) > minSwipeDistance) {
					console.log('y='+Math.abs(diffY)+' > '+minSwipeDistance);
					if (diffY > 0) {
						swipeEvent(swipeAreaId,'d');
						//alert('Swipe Down on Area ' + swipeAreaId);
					} else {
						swipeEvent(swipeAreaId,'u');
						//alert('Swipe Up on Area ' + swipeAreaId);
					}
				}
			}
			// Reset values
			startX = 0;
			startY = 0;
			endX = 0;
			endY = 0;
		}

		// Attach swipe event listeners to each swipe area
		swipeAreas.forEach(swipeArea => {
			swipeArea.addEventListener('touchstart', handleSwipeStart);
			swipeArea.addEventListener('touchmove', handleSwipeMove);
			swipeArea.addEventListener('touchend', handleSwipeEnd);
		});
    </script>
