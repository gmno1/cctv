<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://diskominfo.samarindakota.go.id/storage/Template/favicon.png">
    <title>CCTV Live</title>
	<link rel="stylesheet" href="play.css">
  </head>
  <body>
    <div id="main-content">
      <div id="grid-container" class="swipeArea">
        <div id="link-list">
		  <input type="text" id="filter-input" placeholder="Filter CCTV" />
          <ul id="link-list-ul">
          </ul>
        </div>
      </div>	  
      <div id="menu">
        <button id="fullscreen-btn" class="swipeArea">⛶</button>
        <button id="menu-btn">☰</button>
        <button id="refresh-btn">🔁</button>
        <button id="play-btn">▶️</button>
        <button id="stop-btn" style="display: none;">⏹️</button>
        <button id="prev-btn" class="swipeArea">⏪</button>
        <button id="next-btn" class="swipeArea">⏩</button>
        <button id="zoom-btn" class="swipeArea">🪟</button>
        <!-- <button id="zoom-in-btn">🪟🔍</button> -->
        <!-- <button id="zoom-out-btn">🔎</button> -->
      </div>
    </div>
	  <div id="fullscreen-prompt" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
		<h1>Use Landscape for the best view</h1>
		<div class="button-container">
		  <button id="enter-fullscreen-btn" class="btn">Fullscreen mode</button>
		  <button id="dismiss-btn" class="btn">Normal mode</button>
		</div>
	  </div>
    <script type="text/javascript" src="play.js"></script>
    <script type="text/javascript" src="disable.js"></script>
  </body>
</html>
