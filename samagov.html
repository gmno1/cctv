<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Page</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const id = getParameterByName('id');
            const url = 'https://backend.samagov.id/api/cctv/';
            if (id) {
                document.getElementById('contentFrame').src = url+id+'/stream';
            } else {
                document.getElementById('contentFrame').style.display = "none";
                document.getElementById('message').innerText = "No page parameter found.";
            }
        };
    </script>
</head>
<body>
    <h2>Embedded Page:</h2>
    <iframe id="contentFrame" width="100%" height="600px" style="border: none;"></iframe>
    <p id="message"></p>
</body>
</html>
