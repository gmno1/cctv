  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    #grid-container {
      flex-grow: 1;
      display: grid;
      gap: 1px;
      border: 1px solid black;
      background-color: black;
      position: relative; /* Makes the grid-container the positioning context */
    }

    .grid-item {
      position: relative;
      border: 1px solid black;
    }

    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* Stretch image without maintaining aspect ratio */
      cursor: pointer; /* Change cursor to indicate clickable */
    }

    #menu {
      display: flex;
      background-color: #333;
      color: white;
      gap: 5px;
      padding: 10px;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    #menu button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px; /* Increase font size for icons */
    }

    #menu button:hover {
      background-color: #777;
    }

    /* Centered link list overlay within the grid */
    #link-list {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 100;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    #link-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #link-list ul li {
      margin: 10px 0;
    }

    #link-list ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    /* Portrait: menu at the bottom and buttons stretch */
    @media (orientation: portrait) {
      body {
        flex-direction: column;
      }

      #menu {
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        align-items: stretch; /* Stretch buttons in portrait mode */
      }

      #menu button {
        flex-grow: 1; /* Buttons stretch to fill available space */
      }

      #main-content {
        flex-direction: column;
      }
    }

    /* Landscape: menu on the right and buttons stretch */
    @media (orientation: landscape) {
      body {
        flex-direction: row;
      }

      #menu {
        flex-direction: column;
        width: auto;
        height: 100%;
        justify-content: flex-start;
        align-items: stretch; /* Stretch buttons in landscape mode */
        overflow-y: auto; /* Enable vertical scrolling */
      }

      #menu button {
        flex-grow: 1; /* Buttons stretch to fill available space */
      }

      #main-content {
        flex-direction: row;
      }

      #grid-container {
        width: calc(100% - 100px); /* Adjust grid width to leave space for menu */
      }
    }

	async function createGridItem() {
		try {
			const gridContainer = document.getElementById('grid-container');
			gridContainer.innerHTML = '';
			const response = await fetch(jsonUrl);
			if (!response.ok) {
			  throw new Error('Network response was not ok');
			}
			const data = await response.json(); // Convert the response to JSON
			data.slice(imgIndex, imgIndex+totalCells).forEach(item => { 
				const gridItem = document.createElement('div');
				gridItem.classList.add('grid-item');
				var srcurl = item.url+'/cover';
				srcurl = srcurl.replace('/media/','/api/');
				console.log(srcurl);
				const img = document.createElement('img');
				img.src = srcurl; // Example placeholder image
				img.alt = item.title; // Add alt text for accessibility

				// Add click event to show the image in fullscreen
				img.addEventListener('click', () => {
						  // Hide the link list if it is currently visible
				  const linkList = document.getElementById('link-list');
				  if (linkList.style.display === 'block') {
					linkList.style.display = 'none';
				  } else {
					// Create fullscreen overlay if the link list is not visible
					  const fullImg = document.createElement('img');
					  fullImg.src = img.src;
					  fullImg.style.width = '100vw';
					  fullImg.style.height = '100vh';
					  fullImg.style.objectFit = 'contain'; // Maintain aspect ratio

					  const overlay = document.createElement('div');
					  overlay.style.position = 'fixed';
					  overlay.style.top = '0';
					  overlay.style.left = '0';
					  overlay.style.width = '100%';
					  overlay.style.height = '100%';
					  overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
					  overlay.style.display = 'flex';
					  overlay.style.justifyContent = 'center';
					  overlay.style.alignItems = 'center';
					  overlay.style.zIndex = '1000';
					  overlay.onclick = () => document.body.removeChild(overlay); // Remove overlay on click

					  overlay.appendChild(fullImg);
					  document.body.appendChild(overlay);
				  }
				});
				gridItem.appendChild(img);
				gridContainer.appendChild(gridItem);
			});
		} catch (error) {
			console.error('There has been a problem with your fetch operation:', error);
		}
	}

    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
